version: '3.8'
services:
  redis:
    image: redis:6.0.9
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  stock-ticker:
    image: raghav1205/stock-ticker:latest
    container_name: stock-ticker
    ports:
      - "8000:8000"
    environment:
      STOCK_API_KEY=${STOCK_API_KEY}

volumes:
  redis-data:
  driver: local
 
 
